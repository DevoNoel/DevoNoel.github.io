---
layout: default
---
<link href="/css/post-nav.css" rel="stylesheet">



<div class="blog">
	<h2>{{ page.title }}</h2>
	<p class="meta">{{ page.date | date_to_string }}</p>
	<div class="post">
		<nav class="prev-next-buttons">
			{% if page.previous.url %} 
  			<a href="{{page.previous.url}}" class="prev-button">Prev</a>
			{% endif %}
			{% if page.next.url %}
  			<a href="{{page.next.url}}" class="next-button">Next</a>
			{% endif %}
		</nav>
		{{ content }}
	</div>
</div>
