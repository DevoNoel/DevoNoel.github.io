---
layout: default
title: DevoNoel
---

<div id="home">
  <ul id="posts">
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h3>{{ post.date | date_to_string }}</h3>
        {{ post.excerpt }}
        <p class="more-button"><a href="{{ post.url }}">more</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
